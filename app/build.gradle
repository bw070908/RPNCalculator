plugins {
    id 'java'
    id "application"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':lib')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'RPNCommandLine'
}

run{
    standardInput = System.in
}
